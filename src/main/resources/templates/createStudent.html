<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Details Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">Student Details Form</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="rollno">Roll No.:</label>
      <input type="text" class="form-control" id="rollno" name="rollno" required>
    </div>
    <div class="form-group">
      <label for="class">Class:</label>
      <input type="text" class="form-control" id="class" name="class" required>
    </div>
    <div class="form-group">
      <label for="div">Div:</label>
      <input type="text" class="form-control" id="div" name="div" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
      <small class="form-text text-muted">Please enter 10 digit phone number without any spaces or special
        characters.</small>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    function submit() {
        //Fetch call the API.
        let student = {
          "name": document.getElementById("name").value,
          "rollno": document.getElementById("rollno").value,
          "classy": document.getElementById("class").value,
          "div": document.getElementById("div").value,
          "phone": document.getElementById("phone").value,
          "email": document.getElementById("email").value,
        }
        console.log("1")
      fetch('/api/student/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(student)
      })
        .then(response => {alert("submitted")});
        console.log("3");
    }
    
  </script>
</body>

</html>
